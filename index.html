<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h1>Your's<br><span>Age Calculator</span></h1>
            <div class="input-box">
                <input type="number" id="day" placeholder="Enter Day"><br>
                <input type="number" id="month" placeholder=" Enter Month"><br>
                <input type="number" id="year" placeholder=" Enter Year"><br>
                <button onclick="CalculateAge()"><h4>Calculate</h4></button>
            </div>
            <div id="secondentry">
                <div id="allentry">
                    <p class="resul" id="result1"></p>
                    <p class="resul" id="result2"></p>
                    <p class="resul" id="result3"></p>
                    <p class="resul" id="result4"></p>
                    <p class="resul" id="result5"></p>
                    <p class="resul" id="result6"></p>
                    <p class="resul" id="result7"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
